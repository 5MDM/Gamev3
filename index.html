<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamev3</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/start/error.css">
    <link rel="stylesheet" href="assets/css/start/canvas.css">
    <link rel="stylesheet" href="assets/css/start/settings.css">
    <link rel="stylesheet" href="assets/css/ui/main.css">
    <link rel="stylesheet" href="assets/css/ui/menu.css">
    <link rel="stylesheet" href="assets/css/ui/animations.css">
    <link rel="stylesheet" href="assets/css/ui/controls.css">
    <script type="module" src="assets/ts/start/module-loader.ts"></script>
</head>
<body class="disable-select">
    <div id="error-c"></div>
    <main>
        <div id="ui">
            <div id="loading">
                <h1>Loading...</h1>
            </div>
            <div id="orientation"></div>
            <div id="menu"></div>
            <div id="controls" class="no-touch-action disable-select">
                <div id="top">
                    <img id="arrow-forward" src="./assets/images/game/controls/arrow.png" alt="Forward arrow">
                </div>
                <div id="bottom">
                    <img id="arrow-left" src="./assets/images/game/controls/arrow.png" alt="Left arrow">
                    <img id="arrow-backwards" src="./assets/images/game/controls/arrow.png" alt="Backwards arrow">
                    <img id="arrow-right" src="./assets/images/game/controls/arrow.png" alt="Right arrow">
                </div>
            </div>
        </div>
        <canvas id="c">
            Canvas not supported
        </canvas>
    </main>
</body>
</html>
